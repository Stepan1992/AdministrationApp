<div ng-show="teachersStatus">
    <div>
        <table class="teachersTable">
            <thead>
                <tr>
                    <th ng-repeat='column in columns[0]'>{{column.COLUMN_NAME}}
                        <input type="button" value="Delete column" ng-if="$index > 2" ng-click="deleteColunmFunc(column.COLUMN_NAME)">
                    </th>
                    <th>Edit row</th>
                    <th>Delete row</th>
                </tr>
            </thead>
            <tbody class="conteiner">
            </tbody>
        </table>
    </div>

    <input type="button" value="Add teacher" ng-click="addTeachers()" ng-show="adminView">

    <form name="editTeacherForm" novalidate ng-show="editTeachStatus">
        <input type="text" name="editNameTeacher" ng-model="editNameTeacher" required>

        <span style="color:red" ng-show="editTeacherForm.editNameTeacher.$touched && editTeacherForm.editNameTeacher.$invalid">
            <span ng-show="editTeacherForm.editNameTeacher.$error.required">Empty field</span>
        </span>

        <input type="text" name="editSnameTeacher" ng-model="editSnameTeacher" required>
        <span style="color:red" ng-show="editTeacherForm.editSnameTeacher.$touched && editTeacherForm.editSnameTeacher.$invalid">
            <span ng-show="editTeacherForm.editSnameTeacher.$error.required">Empty field</span>
        </span>
        <input type="button" ng-click="editTeach()" value="Edit teacher" ng-disabled="editTeacherForm.$invalid">

    </form>

    <input type="button" value="Close" ng-click="closeTeachers()">
    <input type="button" ng-click="addNewColumn()" value="Add new column">
    <input type="text" ng-model="newColumnName">
</div>
